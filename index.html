<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
 <div id="registration">
  <h1>Form</h1>
  <form @submit="fillInputs">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" ref="nameInput" v-model="name" required>
    </div>
    <div>
      <label for="surname">Surname:</label>
      <input type="text" id="surname" ref="surnameInput" v-model="surname" required>
    </div>
    <div>
      <label for="birthday">Date of birth:</label>
      <input type="date" id="birthday" ref="birthdayInput" v-model="birthday" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" ref="emailInput" v-model="email" required>
    </div>
    <button type="submit" class="register-btn">Register</button>
  </form>
<div id="output" v-if="submitted">
    <h2>Submitted Information:</h2>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Surname:</strong> {{ surname }}</p>
    <p><strong>Date of Birth:</strong> {{ birthday }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
  </div>
</div>

<hr>

<div id="app">
  <h1>To Do List</h1>
  <input type="text" v-model="newTask" placeholder="Add new task" class="input-field">
  <button @click="addTask" class="add-btn">Add</button>

  <h2>All Tasks</h2>
  <ul class="task-list">
    <li v-for="(task, index) in tasks" :key="index" :class="{ completed: task.completed }">
      <input type="checkbox" v-model="task.completed">
      <span>{{ task.title }}</span>
      <button @click="removeTask(index)" class="delete-btn">Delete</button>
    </li>
  </ul>
</div>


 <script src="./script.js"></script>
</body>
</html>
